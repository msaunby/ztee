    <script>
    function cameraPos(){
      camera.position.z = Number($("#cameraZ").val());
      camera.position.x = Number($("#cameraX").val());
      camera.position.y = Number($("#cameraY").val());
      camera.lookAt(new THREE.Vector3( 0, 0, 0 ));
    }

    function rotate(){

        var x = Number($("#rotationX").val()) * Math.PI / 180.0;
        var y = Number($("#rotationY").val()) * Math.PI / 180.0;
        var z = Number($("#rotationZ").val()) * Math.PI / 180.0;
        sphere.rotation.set( x, y, z, $("#euler").val());
    }

    function getcamera(){
      var camera = $( "#videos-container" ).find( "video" )[0];
      //var canvas = $( "#snapcanv" )[0];
      var canvas = document.createElement('canvas');
      canvas.width = 960;
      canvas.height = 480;
      var ctx = canvas.getContext('2d');
      var circle_fraction = 10;
      var aspect = camera.videoWidth / camera.videoHeight;
      var outwidth = canvas.width / circle_fraction;
      var outheight = outwidth / aspect;
      var left_offset = (canvas.width - outwidth) / 2;
      var top_offset = (canvas.height - outheight) / 2;
      ctx.fillStyle = "white";
      ctx.fillRect(0,0,canvas.width,canvas.height);
      ctx.drawImage(camera, left_offset,top_offset,outwidth,outheight);
      loadCanvas( canvas );
      console.log( camera.videoWidth, camera.videoHeight );
      //camera.pause();
    }
    </script>


    <script>
    // Muaz Khan     - https://github.com/muaz-khan
    // MIT License   - https://www.webrtc-experiment.com/licence/
    // Documentation - https://github.com/muaz-khan/WebRTC-Experiment/tree/master/video-conferencing

    var config = {
      openSocket: function(config) {
        var channel = config.channel || location.href.replace( /\/|:|#|%|\.|\[|\]/g , '');
        var socket = new Firebase('https://webrtc.firebaseIO.com/' + channel);
        socket.channel = channel;
        socket.on("child_added", function(data) {
          config.onmessage && config.onmessage(data.val());
        });
        socket.send = function(data) {
          this.push(data);
        };
        config.onopen && setTimeout(config.onopen, 1);
        socket.onDisconnect().remove();
        return socket;
      },
      onRemoteStream: function(media) {
        var mediaElement = getMediaElement(media.video, {
          width: (videosContainer.clientWidth / 2) - 50,
          buttons: ['mute-audio', 'mute-video', 'full-screen', 'volume-slider']
        });
        mediaElement.id = media.streamid;
        videosContainer.insertBefore(mediaElement, videosContainer.firstChild);
      },
      onRemoteStreamEnded: function(stream, video) {
        if (video.parentNode && video.parentNode.parentNode && video.parentNode.parentNode.parentNode) {
          video.parentNode.parentNode.parentNode.removeChild(video.parentNode.parentNode);
        }
      },
      onRoomFound: function(room) {
        var alreadyExist = document.querySelector('button[data-broadcaster="' + room.broadcaster + '"]');
        if (alreadyExist) return;

        if (typeof roomsList === 'undefined') roomsList = document.body;

        var tr = document.createElement('tr');
        tr.innerHTML = '<td><strong>' + room.roomName + '</strong> shared a conferencing room with you!</td>' +
        '<td><button class="join">Join</button></td>';
        roomsList.insertBefore(tr, roomsList.firstChild);

        var joinRoomButton = tr.querySelector('.join');
        joinRoomButton.setAttribute('data-broadcaster', room.broadcaster);
        joinRoomButton.setAttribute('data-roomToken', room.roomToken);
        joinRoomButton.onclick = function() {
          this.disabled = true;

          var broadcaster = this.getAttribute('data-broadcaster');
          var roomToken = this.getAttribute('data-roomToken');
          captureUserMedia(function() {
            conferenceUI.joinRoom({
              roomToken: roomToken,
              joinUser: broadcaster
            });
          }, function() {
            joinRoomButton.disabled = false;
          });
        };
      },
      onRoomClosed: function(room) {
        var joinButton = document.querySelector('button[data-roomToken="' + room.roomToken + '"]');
        if (joinButton) {
          // joinButton.parentNode === <li>
          // joinButton.parentNode.parentNode === <td>
          // joinButton.parentNode.parentNode.parentNode === <tr>
          // joinButton.parentNode.parentNode.parentNode.parentNode === <table>
          joinButton.parentNode.parentNode.parentNode.parentNode.removeChild(joinButton.parentNode.parentNode.parentNode);
        }
      }
    };

    function setupNewRoomButtonClickHandler() {
      btnSetupNewRoom.disabled = true;
      document.getElementById('conference-name').disabled = true;
      captureUserMedia(function() {
        conferenceUI.createRoom({
          roomName: (document.getElementById('conference-name') || { }).value || 'Anonymous'
        });
      }, function() {
        btnSetupNewRoom.disabled = document.getElementById('conference-name').disabled = false;
      });
    }

    function captureUserMedia(callback, failure_callback) {
      var video = document.createElement('video');

      getUserMedia({
        video: video,
        onsuccess: function(stream) {
          config.attachStream = stream;
          callback && callback();

          video.setAttribute('muted', true);

          var mediaElement = getMediaElement(video, {
            width: (videosContainer.clientWidth / 2) - 50,
            buttons: ['mute-audio', 'mute-video', 'full-screen', 'volume-slider']
          });
          mediaElement.toggle('mute-audio');
          videosContainer.insertBefore(mediaElement, videosContainer.firstChild);
        },
        onerror: function() {
          alert('unable to get access to your webcam');
          callback && callback();
        }
      });
    }

    config.channel = "wetoffice.com/ztee";
    var conferenceUI = conference(config);

    /* UI specific */
    var videosContainer = document.getElementById('videos-container') || document.body;
    var btnSetupNewRoom = document.getElementById('setup-new-room');
    var roomsList = document.getElementById('rooms-list');

    if (btnSetupNewRoom) btnSetupNewRoom.onclick = setupNewRoomButtonClickHandler;

    function rotateVideo(video) {
      video.style[navigator.mozGetUserMedia ? 'transform' : '-webkit-transform'] = 'rotate(0deg)';
      setTimeout(function() {
        video.style[navigator.mozGetUserMedia ? 'transform' : '-webkit-transform'] = 'rotate(360deg)';
      }, 1000);
    }

    (function() {
      var uniqueToken = document.getElementById('unique-token');
      if (uniqueToken)
      if (location.hash.length > 2) uniqueToken.parentNode.parentNode.parentNode.innerHTML = '<h2 style="text-align:center;"><a href="' + location.href + '" target="_blank">Share this link</a></h2>';
      else uniqueToken.innerHTML = uniqueToken.parentNode.parentNode.href = '#' + (Math.random() * new Date().getTime()).toString(36).toUpperCase().replace( /\./g , '-');
    })();

    function scaleVideos() {
      var videos = document.querySelectorAll('video'),
      length = videos.length, video;

      var minus = 130;
      var windowHeight = 700;
      var windowWidth = 600;
      var windowAspectRatio = windowWidth / windowHeight;
      var videoAspectRatio = 4 / 3;
      var blockAspectRatio;
      var tempVideoWidth = 0;
      var maxVideoWidth = 0;

      for (var i = length; i > 0; i--) {
        blockAspectRatio = i * videoAspectRatio / Math.ceil(length / i);
        if (blockAspectRatio <= windowAspectRatio) {
          tempVideoWidth = videoAspectRatio * windowHeight / Math.ceil(length / i);
        } else {
          tempVideoWidth = windowWidth / i;
        }
        if (tempVideoWidth > maxVideoWidth)
        maxVideoWidth = tempVideoWidth;
      }
      for (var i = 0; i < length; i++) {
        video = videos[i];
        if (video)
        video.width = maxVideoWidth - minus;
      }
    }

    window.onresize = scaleVideos;

    </script>
